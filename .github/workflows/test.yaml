name: Test

on: push

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        version: [v0.3.8, v0.3.9, latest]
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Binary exists
        shell: bash
        run: command -v yampl
      - name: Binary runs
        shell: bash
        run: yampl --version
